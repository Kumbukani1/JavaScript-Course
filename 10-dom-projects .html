     <!DOCTYPE html>
    <html>
      <head>
        <title>DOM Projects</title>

        <style>

           body{
            font-family: Arial;
          }
          .subscribe-button{
            background-color: black;
            color: white;
            border: none;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 15px;
            padding-right: 15px;
            font-weight: bold;
            border-radius: 50px;
            font-size: 12px;
            cursor: pointer;
            margin: 30px;
          }
          /* This style will change the background color and text color of the subscribe button when it has the is-subscribed class. */
          .is-subscribed{ 
            background-color: rgb(240, 240, 240);
            color: black;
          }
          .cost-input{
            padding: 10px;
            font-size: 15px;            
          }

          .calculate-button{
            background-color:green;
            color: white;
            border: none;
            padding: 12px 15px;
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
          }
        </style>
      </head>
      <body>
        <p>YouTube Subscribe Button</p>
        <button onclick="
          subscribe(); /* this will call the subscribe function when the button is clicked.*/
       "class="js-subscribe-button subscribe-button">Subscribe</button>

          <p>Amazon Shipping Calculator</p>
          <input placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="
            hundleCostKeydown(event);
          ">
          <button onclick="
          calculateTotal();
          "class="calculate-button">Calculate</button>
          <p class="js-total-cost"></p>

     <script> 

        function hundleCostKeydown(event)
        {
          
          if(event.key === 'Enter') {
            calculateTotal();/* this will call the calculateTotal function if the Enter key was pressed.*/
          }
        }


  /*This function will calculate the total cost of an order based on the cost of the order and the shipping cost. If the cost of the order is less than 40, then the shipping cost will be 10. Otherwise, the shipping cost will be 0.*/
     function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');

        let cost = Number(inputElement.value);/* this will get the value from the input field and store it in the cost variable.*/
          
        if (cost < 40)
        {
          cost = cost + 10;// this will add 10 to the cost if it is less than 40.
        }

        document.querySelector('.js-total-cost').innerHTML = `Total Cost: $${cost}`;// this will display the total cost in the .js-total-cost element.
      }
      // This function will toggle the text of the subscribe button between "Subscribe" and "Subscribed" when it is clicked.
            function subscribe() {
         const buttonElement = document.querySelector('.js-subscribe-button');
       
       if(buttonElement.innerHTML === 'Subscribe') {
         buttonElement.innerHTML = 'Subscribed';

         buttonElement.classList.add('is-subscribed');// this will add the is-subscribed class to the button element if the innerHTML is "Subscribe".
         
       } 
       else {
         buttonElement.innerHTML = 'Subscribe';

         buttonElement.classList.remove('is-subscribed');// this will remove the is-subscribed class from the button element if the innerHTML is "Subscribed".
       }

            }
       </script>
      </body>
    </html>
