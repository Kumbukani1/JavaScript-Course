<!DOCTYPE html>
<html>
  <head>
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <p>Rock-Paper-Scissors</p>

    <button onclick="playGame('Rock')">Rock</button>
    <button onclick="playGame('Paper')">Paper</button>
    <button onclick="playGame('Scissors')">Scissors</button>
    <p class="js-results"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScore();
    ">Reset Score</button>

    <script>
      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0
      };

      function updateScore() {
        document.querySelector('.js-score').innerHTML = 
          `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
      }
      updateScore();

      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        let result = '';

        if (playerMove === 'Scissors') {
          if (computerMove === 'Rock') {
            result = 'You lose!';
            score.losses += 1;
          } else if (computerMove === 'Paper') {
            result = 'You win!';
            score.wins += 1;
          } else if (computerMove === 'Scissors') {
            result = 'It is a tie!';
            score.ties += 1;
          }
        } else if (playerMove === 'Paper') {
          if (computerMove === 'Rock') {
            result = 'You win!';
            score.wins += 1;
          } else if (computerMove === 'Paper') {
            result = 'It is a tie!';
            score.ties += 1;
          } else if (computerMove === 'Scissors') {
            result = 'You lose!';
            score.losses += 1;
          }
        } else if (playerMove === 'Rock') {
          if (computerMove === 'Rock') {
            result = 'It is a tie!';
            score.ties += 1;
          } else if (computerMove === 'Paper') {
            result = 'You lose!';
            score.losses += 1;
          } else if (computerMove === 'Scissors') {
            result = 'You win!';
            score.wins += 1;
          }
        }

        localStorage.setItem('score', JSON.stringify(score));
        updateScore();

        document.querySelector('.js-results').innerHTML = `You played : ${playerMove}
        . Computer played: ${computerMove}.`;
        
        document.querySelector('.js-moves').innerHTML = `You played: ${playerMove}
        . Computer played: ${computerMove}.`;
        }

      function pickComputerMove() {
        let randomNumber = Math.random();
        if (randomNumber < 1/3) return 'Rock';
        if (randomNumber < 2/3) return 'Paper';
        return 'Scissors';
      }
    </script>
  </body>
</html>
